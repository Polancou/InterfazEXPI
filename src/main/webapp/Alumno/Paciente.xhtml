<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./ExpiTemplate.xhtml">

            <ui:define name="content">
                 <h:form>
                        <p:panel header="Datos del Paciente">
                            <p:messages />
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Folio: *" />
                                <p:inputText value="#{userWizard.user.firstname}" required="true" label="Folio"/>

                                <h:outputText value="Nombre: *" />
                                <p:inputText value="#{userWizard.user.firstname}" required="true" label="Nombre"/>

                                <h:outputText value="Edad: *" />
                                <p:inputText value="#{userWizard.user.firstname}" required="true" label="Edad"/>

                                    <p:outputLabel for="sexo" value="Sexo:" />
                                    <p:selectOneRadio id="sexo" value="#{radioView.console}">
                                        <f:selectItem itemLabel="Masculino" itemValue="M" />
                                        <f:selectItem itemLabel="Femenino" itemValue="F" />
                                    </p:selectOneRadio>

                                    <p:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento: " />
                                    <p:inputMask id="fechaNacimiento" value="#{maskView.date}" mask="9999-99-99"/>

                                <p:outputLabel for="phone" value="Teléfono:" />
                                <p:inputMask id="phone" value="#{maskView.phone}" mask="(999) 999 9999"/>

                                <h:outputText value="Estatura (cm): *" />
                                <p:inputText id="Estatura" value=""/>

                                <h:outputText value="Peso (kg): *" />
                                <p:inputText id="Peso" value=""/>


                                <p:outputLabel for="EstadoCivil" value="Estado civil:" />
                                <p:selectOneMenu id="EstadoCivil" value="#{selectOneView.option}">
                                    <f:selectItem itemLabel="Soltero" itemValue="1" />
                                    <f:selectItem itemLabel="Casado" itemValue="2" />
                                    <f:selectItem itemLabel="Divorciado" itemValue="3" />
                                    <f:selectItem itemLabel="Otro" itemValue="4"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="NivelEstudios" value="Nivel de Estudios:" />
                                <p:selectOneMenu id="NivelEstudios" value="#{selectOneView.option}">
                                    <f:selectItem itemLabel="Básico" itemValue="1" />
                                    <f:selectItem itemLabel="Medio Superior" itemValue="2" />
                                    <f:selectItem itemLabel="Licenciatura" itemValue="3" />
                                    <f:selectItem itemLabel="Maestría" itemValue="4"/>
                                    <f:selectItem itemLabel="Doctorado" itemValue="5"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="EstadoSalud" value="¿Cómo considera su estado de salud?" />
                                    <p:selectOneRadio id="EstadoSalud" value="#{radioView.console}">
                                        <f:selectItem itemLabel="Bueno" itemValue="Bueno" />
                                        <f:selectItem itemLabel="Malo" itemValue="Malo" />
                                        <f:selectItem itemLabel="Regular" itemValue="Regular"/>
                                    </p:selectOneRadio>

                                <h4>Domicilio:</h4>
                                <h:outputText value="" />

                                <h:outputText value="Pais: *" />
                                <p:inputText id="Pais" value=""/>

                                <h:outputText value="Estado: *" />
                                <p:inputText id="Estado" value=""/>

                                <h:outputText value="Ciudad: *" />
                                <p:inputText id="Ciudad" value=""/>

                                <h:outputText value="Calle: *" />
                                <p:inputText id="calle" value=""/>

                                <h:outputText value="Colonia: *" />
                                <p:inputText id="colonia" value=""/>

                                <h4>Ocupación:</h4>
                                <h:outputText value="" />

                                <h:outputText value="Ocupación: *" />
                                <p:inputText id="Ocupacion" value=""/>

                                <h:outputText value="Dirección de oficina: *" />
                                <p:inputText id="DireccionOficina" value=""/>

                                <h:outputText value="Teléfono oficina: *" />
                                 <p:inputMask id="TelOficina" value="#{maskView.phone}" mask="(999) 999 9999"/>

                                <h4>Médico :</h4>
                                <h:outputText value="" />

                                <h:outputText value="Nombre: *" />
                                <p:inputText id="NombreMedico" value=""/>

                                <h:outputText value="Teléfono: *" />
                                <p:inputMask id="TelMedico" value="#{maskView.phone}" mask="(999) 999 9999"/>

                                <h:outputText value="Dirección: *" />
                                <p:inputText id="DireccionMedico" value=""/>

                                <h:outputText value="¿Por qué solicita un tratamiento?"/>
                                <p:inputTextarea rows="6" cols="33" />

                                <h:outputText value="Observaciones"/>
                                <p:inputTextarea rows="6" cols="33" />

                            </h:panelGrid>
                            
                        </p:panel>
                    <p:panelGrid >
                                 <p:commandButton value="Submit" update="display" icon="ui-icon-check" />
                                 <p:spacer />
                            </p:panelGrid>
            </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
