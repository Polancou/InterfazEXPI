<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./ExpiTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel header="Examen Orofacial">
                        <h:panelGrid columns="4" cellpadding="5">
                            <h:outputText value="Paciente" />
                            <p:inputText  id="NombrePaciente" value="" />

                            <h:outputText value="Folio" />
                            <p:inputText id="Folio" value=""/>
                        </h:panelGrid>
                        <p:spacer/>
                        <p:panel>
                            <h3>Cara</h3>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Forma de la cara"/>
                            <p:spacer></p:spacer>
                            <p:selectOneRadio id="forma" value="#{radioView.console}">
                                <f:selectItem itemLabel="Ovoide" itemValue="Ovoide" />
                                <f:selectItem itemLabel="Cuadrada" itemValue="Cuadrada" />
                                <f:selectItem itemLabel="Alargada" itemValue="Alargada" />
                            </p:selectOneRadio>
                            <p:spacer />
                            <h:outputText value="Labios" />
                            <p:spacer />
                            <p:selectOneRadio id="labios" value="">
                                <f:selectItem itemLabel="Activos" itemValue="Activos" />
                                <f:selectItem itemLabel="Largos" itemValue="Largos" />
                                <f:selectItem itemLabel="Medianos" itemValue="Medianos" />
                                <f:selectItem itemLabel="Cortos" itemValue="Cortos" />
                            </p:selectOneRadio>
                            <p:spacer />
                            <h:outputText value="Bordes Bermellon" />
                            <p:spacer />
                            <p:selectOneRadio id="bordesbermellon" value="">
                                <f:selectItem itemLabel="Visibles" itemValue="Visibles" />
                                <f:selectItem itemLabel="No visibles" itemValue="No visibles" />
                            </p:selectOneRadio>
                        </h:panelGrid>
                        </p:panel>
                        <p:spacer />
                        <p:panel>
                            <h3>Sistema Estomatognático</h3>
                            <h:panelGrid columns="2">
                                <h:panelGrid columns="1" cellpadding="5">
                                    <h4>ATM</h4>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <p:outputLabel for="crepitacion" value="Crepitación y/o crujido" />
                                        <p:selectOneRadio id="crepitacion" value="#{radioView.console}">
                                            <f:selectItem itemLabel="Si" itemValue="Si" />
                                            <f:selectItem itemLabel="No" itemValue="No" />
                                        </p:selectOneRadio> 
                                        <p:outputLabel for="sensibilidad" value="Sensibilidad del área" />
                                        <p:selectOneRadio id="sensibilidad" value="#{radioView.console}">
                                            <f:selectItem itemLabel="Si" itemValue="Si" />
                                            <f:selectItem itemLabel="No" itemValue="No" />
                                        </p:selectOneRadio> 
                                        <p:outputLabel for="dolor" value="Dolor" />
                                        <p:selectOneRadio id="dolor" value="#{radioView.console}">
                                            <f:selectItem itemLabel="Si" itemValue="Si" />
                                            <f:selectItem itemLabel="No" itemValue="No" />
                                        </p:selectOneRadio>
                                        <p:outputLabel for="subluxacion" value="Subluxación" />
                                        <p:selectOneRadio id="subluxacion" value="#{radioView.console}">
                                            <f:selectItem itemLabel="Si" itemValue="Si" />
                                            <f:selectItem itemLabel="No" itemValue="No" />
                                        </p:selectOneRadio>
                                    </h:panelGrid>
                                    <p:spacer />
                                    <p:panelGrid columns="2">
                                        <p:outputLabel for="desviacion" value="Desviación" />
                                        <p:selectOneRadio id="desviacion" value="#{radioView.console}">
                                            <f:selectItem itemLabel="Si" itemValue="Si" />
                                            <f:selectItem itemLabel="No" itemValue="No" />
                                        </p:selectOneRadio>
                                        <p:outputLabel for="cierre" value="Al cierre"/>
                                        <p:inputText id="cierre" />
                                        <p:outputLabel for="apertura" value="A la apertura"/>
                                        <p:inputText id="apertura" />
                                    </p:panelGrid>
                                    <p:spacer/>
                                    <p:panel>
                                        <h:panelGrid columns="2" >
                                            <p:outputLabel for="habitos" value="Hábitos de tensión"/>
                                            <p:selectOneRadio id="habitos" value="#{radioView.console}">
                                                <f:selectItem itemLabel="Si" itemValue="Si" />
                                                <f:selectItem itemLabel="No" itemValue="No" />
                                            </p:selectOneRadio>
                                            <p:selectManyCheckbox id="grid3" value="#{checkboxView.selectedCities2}" layout="responsive" columns="1">
                                                <f:selectItem itemLabel="Bruxismo" itemValue=""/>
                                                <f:selectItem itemLabel="Unicofagia" itemValue=""/>
                                                <f:selectItem itemLabel="Succión labial" itemValue=""/>
                                                <f:selectItem itemLabel="Succión lingual" itemValue=""/>
                                                <f:selectItem itemLabel="Respirador bucal" itemValue=""/>
                                                <f:selectItem itemLabel="Objetos extraños" itemValue=""/>
                                            </p:selectManyCheckbox>
                                        </h:panelGrid>
                                    </p:panel>
                                    <p:spacer />
                                    <p:panel>
                                        <h:panelGrid columns="3" cellpadding="5">
                                            <h:outputText value="Forma del proceso residual"  />
                                            <p:spacer />
                                            <p:spacer />
                                            <p:outputLabel value="Maxilar" />
                                            <h:outputText value="U" />
                                            <p:inputText id="maxilarU" value="" />
                                            <p:spacer />
                                            <h:outputText value="V" />
                                            <p:inputText id="maxilarV" value="" />
                                            <p:spacer />
                                            <h:outputText value="Afilado" />    
                                            <p:inputText id="maxilarafilado" value="" />
                                            <p:spacer />
                                            <p:spacer />
                                            <p:spacer />
                                            <p:outputLabel value="Mandibular" />
                                            <h:outputText value="U" />
                                            <p:inputText id="mandibularU" value="" />
                                            <p:spacer />
                                            <h:outputText value="V" />
                                            <p:inputText id="mandibularV" value="" />
                                            <p:spacer />
                                            <h:outputText value="Afilado" />    
                                            <p:inputText id="mandibularafilado" value="" />
                                        </h:panelGrid>
                                    </p:panel>
                                    <p:spacer />
                                    <h:panelGrid columns="1" cellpadding="5">
                                        <h:outputLabel for="lengua" value="Tamaño de la lengua" />
                                        <p:selectOneRadio id="lengua">
                                            <f:selectItem itemLabel="Normal" itemValue="Normal"/>
                                            <f:selectItem itemLabel="Mediana" itemValue="Mediana"/>
                                            <f:selectItem itemLabel="Grande" itemValue="Grande"/>
                                        </p:selectOneRadio>   
                                    </h:panelGrid>
                                    <p:panel>
                                        <h:panelGrid >
                                            <h:outputText value="Torus"/>
                                            <p:spacer />
                                            <h:outputLabel for="torusmaxilar" value="Maxilar" />
                                            <p:selectOneRadio id="torusmaxilar">
                                                <f:selectItem itemLabel="Ninguno" itemValue="Ninguno"/>
                                                <f:selectItem itemLabel="Ligero" itemValue="Ligero"/>
                                                <f:selectItem itemLabel="Requiere remoción" itemValue="Remocion"/>
                                            </p:selectOneRadio>    
                                            <p:spacer />
                                            <h:outputLabel for="torusmandibular" value="Mandibular" />
                                            <p:selectOneRadio id="torusmandibular">
                                                <f:selectItem itemLabel="Ninguno" itemValue="Ninguno"/>
                                                <f:selectItem itemLabel="Ligero" itemValue="Ligero"/>
                                                <f:selectItem itemLabel="Requiere remoción" itemValue="Remocion"/>
                                            </p:selectOneRadio>   
                                        </h:panelGrid>  
                                    </p:panel>
                                    
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:panelGrid>
                                <h4>Análisis de la Oclusión</h4>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputLabel for="clasificacion" value="Clasificación" />
                                    <p:selectOneRadio id="clasificaion">
                                        <f:selectItem itemLabel="I" itemValue="I" />
                                        <f:selectItem itemLabel="II" itemValue="II" />
                                        <f:selectItem itemLabel="III" itemValue="III"/>
                                    </p:selectOneRadio>
                                    <h:outputLabel for="proteccioncanina" value="Protección canina"/>
                                    <p:selectOneRadio id="proteccioncanina">
                                        <f:selectItem itemLabel="Izquierda" itemValue="Izquierda"/>
                                        <f:selectItem itemLabel="Derecha" itemValue="Derecha"/>
                                    </p:selectOneRadio>
                                    <h:outputLabel for="proteccionanterior" value="Protección anterior"/>
                                    <p:selectOneRadio id="proteccionanterior">
                                        <f:selectItem itemLabel="Si" itemValue="Si"/>
                                        <f:selectItem itemLabel="No" itemValue="No"/>
                                    </p:selectOneRadio>
                                    <h:outputLabel for="funciongrupo" value="Función de grupo"/>
                                    <p:selectOneRadio id="funciongrupo">
                                        <f:selectItem itemLabel="Izquierda" itemValue="Izquierda"/>
                                        <f:selectItem itemLabel="Derecha" itemValue="Derecha"/>
                                    </p:selectOneRadio>
                                    <h:outputLabel for="proteccionmutua" value="Protección mutua"/>
                                    <p:selectOneRadio id="proteccionmutua">
                                        <f:selectItem itemLabel="Si" itemValue="Si"/>
                                        <f:selectItem itemLabel="No" itemValue="No"/>
                                    </p:selectOneRadio>
                                    <h:outputLabel for="mordidacruzada" value="Mordida cruzada"/>
                                    <p:selectOneRadio id="mordidacruzada">
                                        <f:selectItem itemLabel="Izquierda" itemValue="Izquierda"/>
                                        <f:selectItem itemLabel="Derecha" itemValue="Derecha"/>
                                    </p:selectOneRadio>
                                    <h:outputLabel for="mordidaabierta" value="Mordida abierta"/>
                                    <p:selectOneRadio id="mordidaabierta">
                                        <f:selectItem itemLabel="Si" itemValue="Si"/>
                                        <f:selectItem itemLabel="No" itemValue="No"/>
                                    </p:selectOneRadio>
                                    <h:outputLabel for="sobremordida" value="Sobremordida"/>
                                    <p:selectOneRadio id="sobremordida">
                                        <f:selectItem itemLabel="Si" itemValue="Si"/>
                                        <f:selectItem itemLabel="No" itemValue="No"/>
                                    </p:selectOneRadio>
                                    
                                    
                                    
                                </h:panelGrid>
                                <p:panel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputLabel value="Relación incisal" />
                                        <p:spacer />
                                        <h:outputText value="Traslape Horizontal (mm) " />
                                        <p:inputText id="traslapeH" value=""/>
                                        <h:outputText value="Traslape Vertical (mm) "/>
                                        <p:inputText id="traslapeV" value=""/>
                                    </h:panelGrid>
                                </p:panel>
                                <p:spacer/>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputLabel value="Contacto dentario anterior en oclusión céntrica"/>
                                    <p:inputText id="contactodentario" value=""/>
                                </h:panelGrid>
                                <p:panel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                            <h:outputText value="Movimiento mandibular"  />
                                            <p:spacer />
                                            <p:spacer/>
                                            <p:spacer/>
                                            <h:outputLabel for="protusivo" value="Protusivo"/>
                                            <p:selectOneRadio id="protusivo">
                                                <f:selectItem itemLabel="Normal" itemValue="Normal"/>
                                                <f:selectItem itemLabel="Excesivo" itemValue="Excesivo"/>
                                                <f:selectItem itemLabel="Limitado" itemValue="Limitado"/>
                                            </p:selectOneRadio>
                                            <h:outputLabel for="lateralderecho" value="Lateral Derecho"/>
                                            <p:selectOneRadio id="lateralderecho">
                                                <f:selectItem itemLabel="Normal" itemValue="Normal"/>
                                                <f:selectItem itemLabel="Excesivo" itemValue="Excesivo"/>
                                                <f:selectItem itemLabel="Limitado" itemValue="Limitado"/>
                                            </p:selectOneRadio>
                                            <h:outputLabel for="lateralizquierdo" value="Lateral Izquierdo"/>
                                            <p:selectOneRadio id="lateralizquierdo">
                                                <f:selectItem itemLabel="Normal" itemValue="Normal"/>
                                                <f:selectItem itemLabel="Excesivo" itemValue="Excesivo"/>
                                                <f:selectItem itemLabel="Limitado" itemValue="Limitado"/>
                                            </p:selectOneRadio>
                                        </h:panelGrid>
                                    </p:panel>
                                
                            </h:panelGrid>
                            <h:panelGrid>
                                <h4>Examen Oral</h4>
                                <p:panel>
                                    <p:outputLabel value="Dolor"/>
                                    <h:panelGrid columns="3" cellpadding="5">
                                        <p:spacer/>
                                        <p:selectOneRadio id="protusivo">
                                            <f:selectItem itemLabel="Si" itemValue="Si"/>
                                            <f:selectItem itemLabel="No" itemValue="No"/>
                                        </p:selectOneRadio>
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <p:outputLabel value="Organo dentario "/>
                                            <p:inputText id="organodentario" value="0"/>
                                        </h:panelGrid>
                                        <p:spacer/>
                                        <p:outputLabel value="Ubicación"/>
                                        <h:panelGrid columns="1" cellpadding="5">
                                            <p:selectOneRadio id="ubicacion">
                                                <f:selectItem itemLabel="Difuso" itemValue="Difuso" />
                                                <f:selectItem itemLabel="Localizado" itemValue="Localizado" />
                                            </p:selectOneRadio>
                                        </h:panelGrid>
                                        <p:spacer/>
                                        <p:outputLabel value="Duración Seg/Min/Hrs "/>
                                        <p:inputText id="duracion" value="" />
                                        <p:spacer/>
                                        <p:outputLabel value="Estímulo"/>
                                        <h:panelGrid columns="1" cellpadding="5">
                                            <p:selectOneRadio id="estimulo">
                                                <f:selectItem itemLabel="Frío" itemValue="Frio" />
                                                <f:selectItem itemLabel="Calor" itemValue="Calor" />
                                                <f:selectItem itemLabel="Ácido" itemValue="Acido" />
                                                <f:selectItem itemLabel="Dulce" itemValue="Dulce" />
                                                <f:selectItem itemLabel="Masticación" itemValue="Masticacion" />
                                            </p:selectOneRadio>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <p:spacer/>
                                    <h:panelGrid>
                                        <p:outputLabel value="Lesión Pulpar" />
                                        <p:spacer/>
                                        <h:panelGrid columns="3" cellpadding="5">
                                            <p:selectOneRadio>
                                                <f:selectItem itemLabel="Física" itemValue="Fisica"/>
                                                <f:selectItem itemLabel="Química" itemValue="Quimica"/>
                                                <f:selectItem itemLabel="Bacteriana" itemValue="Bacteriana"/>
                                            </p:selectOneRadio>
                                            <p:outputLabel for="otralesionpulpar" value="Otra "/>
                                            <p:inputText id="otralesionpulpar" value="" />
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <p:spacer/>
                                    <h:panelGrid columns="1" cellpadding="5">
                                        <p:outputLabel value="Exposición pulpar por " />
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <p:selectOneRadio id="exposicionpulpar">
                                                <f:selectItem itemLabel="Caries" itemValue="Caries"/>
                                                <f:selectItem itemLabel="Fractura" itemValue="Fractura"/>
                                            </p:selectOneRadio>
                                            <p:outputLabel value="Otra "/>
                                            <p:inputText id="otraexposicionpulpar" value=""/>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <p:panel>
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <p:outputLabel value="Inflamación"/>
                                            <p:spacer/>
                                            <p:selectOneRadio>
                                                <f:selectItem itemLabel="Extraoral" itemValue="Extraoral"/>
                                                <f:selectItem itemLabel="Intraoral" itemValue="Intraoral"/>
                                                <f:selectItem itemLabel="Endurecida" itemValue="Endurecida"/>
                                                <f:selectItem itemLabel="Blanda" itemValue="Blanda"/>
                                                <f:selectItem itemLabel="Nódulos linfáticos" itemValue="Nodulos_linfaticos"/>
                                                <f:selectItem itemLabel="Fístula" itemValue="Fistula"/>
                                            </p:selectOneRadio>
                                        </h:panelGrid>
                                    </p:panel>
                                    <p:spacer/>
                                    <p:panel>
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <p:outputLabel value="Pruebas de sensibilidad térmica"/>
                                            <p:spacer/>
                                            <p:outputLabel value="Frío"/>
                                            <h:panelGrid>
                                                <p:outputLabel value="Organo dentario testigo "/>
                                                <p:inputText id="organofrio" value=""/>
                                            </h:panelGrid>
                                            <p:spacer/>
                                            <p:selectOneRadio id="pruebasfrio">
                                                <f:selectItem itemLabel="Normal" itemValue="Normal"/>
                                                <f:selectItem itemLabel="Fugaz" itemValue="Fugaz"/>
                                                <f:selectItem itemLabel="Ninguno" itemValue="Ninguno"/>
                                                <f:selectItem itemLabel="Persistente" itemValue="Persistente"/>
                                                <f:selectItem itemLabel="Incremento" itemValue="Incremento"/>
                                                <f:selectItem itemLabel="Irradiado" itemValue="Irradiado"/>
                                                <f:selectItem itemLabel="Decremento" itemValue="Decremento"/>
                                            </p:selectOneRadio>
                                            <p:spacer/>
                                            <p:spacer/>
                                            <p:outputLabel value="Calor"/>
                                            <h:panelGrid>
                                                <p:outputLabel value="Organo dentario testigo "/>
                                                <p:inputText id="organocalor" value=""/>
                                            </h:panelGrid>
                                            <p:spacer/>
                                            <p:selectOneRadio id="pruebascalor">
                                                <f:selectItem itemLabel="Normal" itemValue="Normal"/>
                                                <f:selectItem itemLabel="Fugaz" itemValue="Fugaz"/>
                                                <f:selectItem itemLabel="Ninguno" itemValue="Ninguno"/>
                                                <f:selectItem itemLabel="Persistente" itemValue="Persistente"/>
                                                <f:selectItem itemLabel="Incremento" itemValue="Incremento"/>
                                                <f:selectItem itemLabel="Irradiado" itemValue="Irradiado"/>
                                                <f:selectItem itemLabel="Decremento" itemValue="Decremento"/>
                                            </p:selectOneRadio>
                                        </h:panelGrid>
                                        <p:spacer/>
                                        <h:panelGrid>
                                            <p:outputLabel value="Pruebas de sensibilidad periodontal"/>
                                            <h:panelGrid columns="2" cellpadding="5">
                                                <p:spacer/>
                                               <p:spacer/>
                                               <p:outputLabel value="Percusión"/>
                                               <h:panelGrid columns="2" cellpadding="5">
                                                   <p:outputLabel value="Organo dentario testigo "/>
                                                   <p:inputText id="organopercusion" value=""/>
                                               </h:panelGrid>
                                               <p:spacer/>
                                               <h:panelGrid columns="2" cellpadding="5"> 
                                                   <p:outputLabel value="Vertical"/>
                                                   <p:inputText id="vertical" value=""/>
                                                   <p:outputLabel value="Horizontal"/>
                                                   <p:inputText id="horizontal" value=""/>
                                                   <p:outputLabel value="Palpación" />
                                                   <p:inputText id="palpacion" value=""/>
                                               </h:panelGrid>
                                           </h:panelGrid>
                                        </h:panelGrid>
                                    </p:panel>
                                </p:panel>
                            </h:panelGrid>
                            <h:panelGrid>
                                <h4>Hallazgos radiográficos</h4>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <p:outputLabel value="Tipo de Rx"/>
                                    <p:selectOneRadio id="tiporx">
                                        <f:selectItem itemLabel="Periapical" itemValue="Periapical"/>
                                        <f:selectItem itemLabel="Oclusal" itemValue="Oclusal"/>
                                        <f:selectItem itemLabel="Panorámica" itemValue="Panoramica"/>
                                    </p:selectOneRadio>
                                    <p:outputLabel value="Soporte óseo"/>
                                    <p:inputText id="soporteoseo" value=""/>
                                    <p:outputLabel value="Relación corona-raíz"/>
                                    <p:inputText id="corona_raiz" value=""/>
                                    <p:outputLabel value="Altura de roborde"/>
                                    <p:inputText id="alturareborde" value=""/>
                                    <p:outputLabel value="Engrosamiento de ligamento periodontal"/>
                                    <p:inputText id="engrosamiento" value=""/>
                                    <p:spacer/>
                                    <p:spacer/>
                                    <p:outputLabel value="Interpretación radiográfica"/>
                                    <p:inputTextarea rows="6" cols="33" id="interpretacionradiograf" value=""/>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>
                        
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
